<!DOCTYPE html>
<html lang="en">

<body>

    <div id="solution">
        <input type="file" id="fileInput" accept=".zip">

        <div id="notify">
            <h3 id="title"></h3>

        </div>
    </div>

    <script>
        // Sử dụng XMLHttpRequest để đọc file JSON
        var xhr = new XMLHttpRequest();
        xhr.overrideMimeType("application/json");
        xhr.open('GET', 'data.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var jsonData = JSON.parse(xhr.responseText);
                // Dữ liệu đã được đọc từ file JSON và có thể được sử dụng trong JavaScript
                document.getElementById('title').innerText = jsonData.title;
                    document.getElementById('content').innerText = jsonData.content;
                    document.getElementById('timee').innerText = jsonData.timee;
                console.log(jsonData);
            }
        };
        xhr.send(null);
    </script>
    
</body>
