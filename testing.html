<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload và Xử Lý File Zip</title>
</head>
<body>
<h1>Upload và Xử Lý File Zip</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept=".zip" required>
    <button type="submit">Upload</button>
</form>
<div id="status"></div>

<script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData();
    formData.append("file", document.getElementById("fileInput").files[0]);

    // Hãy thay đổi đường dẫn dưới đây thành đường dẫn của file Python bạn muốn xử lý
    var pythonScriptPath = "upload_zip";

    fetch(pythonScriptPath, {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("status").innerText = data.message;
    })
    .catch(error => {
        console.error("Error:", error);
    });
});
</script>
</body>
</html>
