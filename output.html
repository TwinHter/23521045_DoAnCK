<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô hình Password Cracking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>Mô hình Password Cracking</h1>
    </header>
    <div id="info">
        <p>Họ và tên: Nguyễn Hữu Đặng Nguyên</p>
        <p>MSSV: 23521045</p>
    </div>
    <div id="solution">
        <input type="file" id="fileInput" accept=".zip">
        <button onclick="uploadZip()">Upload</button>
        <br><br>
        <div id="notify">
            <h3>Hello World</h3>
            <p>This is the content of the page.</p>
        </div>
    </div>

    <script>
    function uploadZip() {
        var fileInput = document.getElementById('fileInput');
        var file = fileInput.files[0];
        if (file) {
            var formData = new FormData();
            formData.append('file', file);
    
            $.ajax({
                url: 'process_zip.php', // Đường dẫn đến file xử lý PHP
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    document.getElementById('output').innerHTML = response;
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        } else {
            alert('Vui lòng chọn một file zip.');
        }
    }
    </script>
</body>
</html>
